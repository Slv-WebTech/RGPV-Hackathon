<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration form for donor</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body>


  <div class="regform">
    <h1>Registration-Donor</h1>
  </div>
 
  <div class="main">
    
    <form>
      <div class="form-group">
        <div class="row ">
          <div class="col">
            <label for="fname" >First Name<span class="required-mark"> *</span></label>
            <input class="form-control" type="text" id="fname" name="firstname" placeholder="First Name" required>
          </div>
          <div class="col">
            <label for="fname">Last Name <span class="required-mark"> *</span></label>
            <input class="form-control" type="text" id="fname" name="firstname" placeholder="last Name" required>
          </div>
   
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col">
              <label for="Age">Age <span class="required-mark"> *</span></label><br>
              <input class="form-control form-rounded " type="text" name="Age" placeholder="Age"  required>
            </div>
            <div class="col">
              <label for="start">Date of Birth:<span class="required-mark">*</span></label><br>

          <input type="date"  class="form-control form-rounded" id="start" name="trip-start" value="dd-mm-yy" required>
            </div>
          </div>
        </div>
        <br>
        <div class="form-group">
          <div class="row">
            <div class="col">
              <label class="col3" style="margin-left: 40px;">Gender <span class="required-mark">*</span></label>
              <br>
             
          <div class="form-check form-check-inline" style="margin-left: 30px;">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" required>
            <label class="form-check-label" for="inlineCheckbox1">Male</label>
          </div>
          <div class="form-check form-check-inline" >
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" required>
            <label class="form-check-label" for="inlineCheckbox2">Female</label>
          </div>
          
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option3" required>
            <label class="form-check-label" for="inlineCheckbox3">Other</label>
          </div>
            </div>
            <div class="col">
              <label for="bloodgroup"> Blood Group <span class="required-mark">*</span></label>
              <select class="form-select " id="inlineFormSelectPref">
                <option selected>Choose...</option>
                <option value="1">A</option>
                <option value="2">A+</option>
                <option value="3">AB</option>
                <option value="3">AB</option>
                <option value="3">AB+</option>
                <option value="3">B-</option>
                <option value="3">B+</option>
                <option value="3">O+</option>
                <option value="3">O-</option>
    
              </select>
            </div>
          </div>
        </div>

        <div class="form-group" >
          <div class="row">
            <div class="col">
              <label for="username">Email</label><br>
              <input type="Email" class="form-control " id="Email" name="Email" placeholder="Email" required>
            </div>
            <div class="col">
              <label for="mob">Mobile Number<span class="required-mark">*</span></label><br>
              <input type="mobile" class="form-control form-rounded" value="+91" name="Mobile" required>
            </div>
        </div>
        </div>

        <div class="form-group" >
          <div class="row">
            <div class="col">
              <label for="inputPassword4" class="form-label">Password<span class="required-mark">*</span></label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
            </div>
            <div class="col">
              <label for="inputPassword4" class="form-label">Confirm Passsword<span class="required-mark">*</span></label>
              <input type="cpassword" class="form-control" id="cpassword" placeholder=" Confirm Password" required>
            </div>
        </div>
        </div>

      
       <div class="row">
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationCustom03" placeholder="City" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label" >State</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
       
       </div>
        
        
          
      
        <div class="form-group">
          <div class="row">
            <div class="col">
              <label for="start">Last Date of Blood Donation:<span class="required-mark">*</span></label><br>

              <input type="date" class="form-control form-rounded" id="start" name="trip-start" value="dd-mm-yy" required>
            </div>
            <div class="col">
              <label for="start"> Covid Vaccine Date:</label><br>
          <input type="date" class="form-control form-rounded" id="start" name="trip-start" value="dd-mm-yy" required>
            </div>
          </div>
        </div>
        
        <div class="form-group ">
          <div class="row">
            <div class="col">
              <label for="bloodgroup"> Choose Preference <span class="required-mark">*</span></label>
              <select class="form-select" aria-label="Default select example">
                    <option selected>Select</option>
                    <option value="1">Emergency Donate</option>
                    <option value="2">General Donate</option>

               </select>
            </div>
            <div class="col">
             
                  <label for="bloodgroup">Covid Negative Report</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Select</option>
                    <option value="1">Yes</option>
                    <option value="2">No</option>

          </select>
            </div>
          </div>
        </div>
        
        
        <div class="col-md-12 text-center">
          <button type="button" class="btn btn-primary" style="width: 400px;">Submit</button>
         
      </div>

    </form>
  </div>

</body>

</html>
